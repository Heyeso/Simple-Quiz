<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ae22b442ff.js" crossorigin="anonymous"></script>

    <!-- --Bootstrap CSS-- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- my css files -->
    <link rel="stylesheet" href="index.css">

    <link rel="shortcut icon" type="image/*" href="images/quizLogoicon.png">

    <title>Icon</title>

</head>

<body>

    <!-- mock start page -->
    <div class="aft"></div>
    
    <div id="con" class="contain">
        <!-- startPage -->
        <div class="start">
            <div>
                <img class="logo" src="images/quizlogo.png" alt="logo">
                <input class="name" type="text" name="name" placeholder="Name">
                <button>Start</button>
            </div>
        </div>



        <!-- start Quiz page -->
        <div class="test">
            <div class="inner-contain">
                <div class="player_name"></div>
                <div class="question">
                    <div class="que"><span></span>/3</div>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga, aperiam!</p>
                </div>
                <div class="ans">
                    <div class="opt">Lorem</div>
                    <div class="opt">Ispum</div>
                    <div class="opt">Dolor</div>
                    <div class="opt">Sit</div>
                </div>
                <div class="but">
                    <button class="checkAns">Check</button>
                    <button class="next">Next</button>
                </div>
            </div>
        </div>


        <!-- result Page -->
        <div class="result">
            <div class="inner-contain">
                Congratulations
                <div class="player_name">Lorem</div>
                Your score:
                <div class="score">30%</div>
                <button class="retake">Retake</button>
            </div>
        </div>
    </div>

    <div class="contact">@AbdulsalamOdetayo</div>




    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.17.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.17.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="app.js"></script>
</body>

</html>
